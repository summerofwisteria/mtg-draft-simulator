<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MTG Draft Tutor â€” Master Limited Drafting</title>

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Cinzel:wght@400;700&family=JetBrains+Mono:wght@400;600&family=Source+Sans+3:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- React & Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        :root {
            --void: #06060c;
            --abyss: #0c0c18;
            --obsidian: #12121f;
            --slate: #1a1a2e;
            --storm: #242444;

            --gold: #c9a227;
            --gold-bright: #e8c84a;
            --gold-dim: rgba(201, 162, 39, 0.15);
            --gold-glow: rgba(201, 162, 39, 0.4);

            --arcane: #7c5cbf;
            --arcane-bright: #a78bfa;
            --arcane-dim: rgba(124, 92, 191, 0.12);

            --aether: #3b82f6;
            --aether-dim: rgba(59, 130, 246, 0.12);

            --text-primary: #e8e6f0;
            --text-secondary: #9896a8;
            --text-dim: #6b6980;

            --success: #34d399;
            --warning: #fbbf24;
            --danger: #f87171;
            --info: #60a5fa;

            /* MTG Mana Colors */
            --mana-W: #f9faf4;
            --mana-U: #0e68ab;
            --mana-B: #150b00;
            --mana-R: #d3202a;
            --mana-G: #00733e;

            /* Rarity */
            --common: #6b7280;
            --uncommon: #9ca3af;
            --rare: #c9a227;
            --mythic: #ea580c;

            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --radius-xl: 24px;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        html { scroll-behavior: smooth; }

        body {
            font-family: 'Source Sans 3', -apple-system, sans-serif;
            background: var(--void);
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* ===== BACKGROUND SYSTEM ===== */
        .bg-system {
            position: fixed; inset: 0; z-index: 0; pointer-events: none;
            background:
                radial-gradient(ellipse 80% 50% at 20% 10%, rgba(124, 92, 191, 0.08), transparent),
                radial-gradient(ellipse 60% 60% at 80% 90%, rgba(59, 130, 246, 0.06), transparent),
                radial-gradient(ellipse 50% 40% at 50% 50%, rgba(201, 162, 39, 0.03), transparent);
        }

        .bg-grid {
            position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.03;
            background-image:
                linear-gradient(rgba(201, 162, 39, 0.5) 1px, transparent 1px),
                linear-gradient(90deg, rgba(201, 162, 39, 0.5) 1px, transparent 1px);
            background-size: 60px 60px;
            mask-image: radial-gradient(ellipse 70% 70% at 50% 50%, black, transparent);
        }

        .bg-noise {
            position: fixed; inset: 0; z-index: 0; pointer-events: none; opacity: 0.015;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
            background-size: 128px 128px;
        }

        /* ===== ROOT APP ===== */
        #root {
            position: relative;
            z-index: 1;
            min-height: 100vh;
        }

        .app-shell {
            min-height: 100vh;
            padding: 1.5rem;
            max-width: 1600px;
            margin: 0 auto;
        }

        /* ===== HEADER ===== */
        .masthead {
            text-align: center;
            padding: 2rem 0 1.5rem;
            position: relative;
        }

        .masthead::after {
            content: '';
            position: absolute;
            bottom: 0; left: 50%;
            transform: translateX(-50%);
            width: 200px; height: 1px;
            background: linear-gradient(90deg, transparent, var(--gold-dim), var(--gold), var(--gold-dim), transparent);
        }

        .logo {
            font-family: 'Cinzel Decorative', serif;
            font-size: clamp(2rem, 5vw, 3.2rem);
            font-weight: 700;
            letter-spacing: 0.04em;
            background: linear-gradient(135deg, var(--gold-bright) 0%, var(--gold) 40%, var(--arcane-bright) 100%);
            -webkit-background-clip: text; background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 2px 12px var(--gold-glow));
            margin-bottom: 0.25rem;
        }

        .tagline {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            letter-spacing: 0.25em;
            text-transform: uppercase;
            color: var(--text-dim);
        }

        .mode-badge {
            display: inline-flex; align-items: center; gap: 0.4rem;
            margin-top: 0.75rem;
            padding: 0.35rem 1rem;
            border-radius: 100px;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            border: 1px solid var(--arcane-dim);
            color: var(--arcane-bright);
            background: var(--arcane-dim);
        }

        .mode-badge .dot {
            width: 6px; height: 6px;
            border-radius: 50%;
            background: var(--arcane-bright);
            animation: blink 2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* ===== GLASS CARD SYSTEM ===== */
        .glass {
            background: linear-gradient(135deg, rgba(18, 18, 31, 0.85), rgba(12, 12, 24, 0.9));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(201, 162, 39, 0.08);
            border-radius: var(--radius-lg);
        }

        .glass-accent {
            background: linear-gradient(135deg, rgba(18, 18, 31, 0.9), rgba(12, 12, 24, 0.95));
            backdrop-filter: blur(16px);
            border: 1px solid rgba(201, 162, 39, 0.15);
            border-radius: var(--radius-lg);
            box-shadow: 0 4px 24px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.03);
        }

        /* ===== SETUP SCREEN ===== */
        .setup-layout {
            max-width: 860px;
            margin: 2rem auto 0;
            animation: fadeUp 0.5s ease-out;
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(16px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .setup-section {
            padding: 2rem 2.5rem;
            margin-bottom: 1.5rem;
        }

        .section-label {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
            margin-bottom: 1.5rem;
            display: flex; align-items: center; gap: 0.75rem;
        }

        .section-label .icon { font-size: 1.1rem; opacity: 0.8; }

        .field { margin-bottom: 1.5rem; }
        .field:last-child { margin-bottom: 0; }

        .field-label {
            display: block;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            color: var(--text-secondary);
            margin-bottom: 0.6rem;
        }

        .field-hint {
            font-size: 0.78rem;
            color: var(--text-dim);
            margin-top: 0.4rem;
            line-height: 1.4;
        }

        .input, .select {
            width: 100%;
            padding: 0.85rem 1rem;
            background: rgba(0, 0, 0, 0.35);
            border: 1.5px solid rgba(201, 162, 39, 0.12);
            border-radius: var(--radius-md);
            color: var(--text-primary);
            font-size: 0.95rem;
            font-family: inherit;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .input:focus, .select:focus {
            outline: none;
            border-color: var(--gold);
            box-shadow: 0 0 0 3px var(--gold-dim);
        }

        .select option { background: var(--obsidian); color: var(--text-primary); }

        /* Difficulty Grid */
        .diff-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 0.75rem;
        }

        .diff-card {
            padding: 1.25rem 0.75rem;
            text-align: center;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.25s ease;
            border: 2px solid transparent;
            background: rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .diff-card::before {
            content: '';
            position: absolute; inset: 0;
            opacity: 0;
            transition: opacity 0.25s;
            border-radius: inherit;
        }

        .diff-card:hover { transform: translateY(-2px); }

        .diff-card.common { border-color: var(--common); }
        .diff-card.common::before { background: radial-gradient(circle at center, rgba(107, 114, 128, 0.1), transparent); }
        .diff-card.uncommon { border-color: var(--uncommon); }
        .diff-card.uncommon::before { background: radial-gradient(circle at center, rgba(156, 163, 175, 0.1), transparent); }
        .diff-card.rare { border-color: var(--rare); }
        .diff-card.rare::before { background: radial-gradient(circle at center, rgba(201, 162, 39, 0.1), transparent); }
        .diff-card.mythic { border-color: var(--mythic); }
        .diff-card.mythic::before { background: radial-gradient(circle at center, rgba(234, 88, 12, 0.12), transparent); }

        .diff-card.active { transform: translateY(-2px) scale(1.02); }
        .diff-card.active::before { opacity: 1; }
        .diff-card.active.common { box-shadow: 0 6px 24px rgba(107, 114, 128, 0.3); }
        .diff-card.active.uncommon { box-shadow: 0 6px 24px rgba(156, 163, 175, 0.3); }
        .diff-card.active.rare { box-shadow: 0 6px 24px rgba(201, 162, 39, 0.3); }
        .diff-card.active.mythic { box-shadow: 0 6px 24px rgba(234, 88, 12, 0.35); }

        .diff-icon { font-size: 1.8rem; margin-bottom: 0.4rem; }

        .diff-name {
            font-family: 'Cinzel', serif;
            font-size: 0.85rem; font-weight: 700;
        }

        .diff-card.common .diff-name { color: var(--common); }
        .diff-card.uncommon .diff-name { color: var(--uncommon); }
        .diff-card.rare .diff-name { color: var(--rare); }
        .diff-card.mythic .diff-name {
            background: linear-gradient(135deg, #ea580c, #dc2626);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }

        .diff-desc { font-size: 0.7rem; color: var(--text-dim); margin-top: 0.3rem; line-height: 1.3; }

        /* Toggles */
        .toggle-row {
            display: flex; align-items: center; gap: 0.75rem;
            padding: 0.85rem 1rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: var(--radius-md);
            margin-bottom: 0.6rem;
            cursor: pointer;
            transition: background 0.2s;
        }

        .toggle-row:hover { background: rgba(0, 0, 0, 0.35); }

        .toggle-switch {
            position: relative; width: 36px; height: 20px; flex-shrink: 0;
        }

        .toggle-switch input { opacity: 0; width: 0; height: 0; }

        .toggle-track {
            position: absolute; inset: 0;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            transition: background 0.2s;
            cursor: pointer;
        }

        .toggle-track::after {
            content: '';
            position: absolute;
            top: 2px; left: 2px;
            width: 16px; height: 16px;
            border-radius: 50%;
            background: var(--text-secondary);
            transition: all 0.2s;
        }

        .toggle-switch input:checked + .toggle-track {
            background: var(--arcane);
        }

        .toggle-switch input:checked + .toggle-track::after {
            transform: translateX(16px);
            background: white;
        }

        .toggle-text { font-size: 0.88rem; color: var(--text-primary); }
        .toggle-sub { font-size: 0.75rem; color: var(--text-dim); margin-top: 0.15rem; }

        /* Buttons */
        .btn-primary {
            width: 100%;
            padding: 1.1rem 2rem;
            background: linear-gradient(135deg, var(--gold) 0%, var(--arcane) 100%);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-family: 'Cinzel', serif;
            font-size: 1.05rem;
            font-weight: 700;
            letter-spacing: 0.05em;
            cursor: pointer;
            transition: all 0.25s;
            box-shadow: 0 4px 20px rgba(201, 162, 39, 0.25);
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute; inset: 0;
            background: linear-gradient(135deg, transparent 40%, rgba(255, 255, 255, 0.1) 50%, transparent 60%);
            transform: translateX(-100%);
            transition: transform 0.6s;
        }

        .btn-primary:hover::after { transform: translateX(100%); }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 30px rgba(201, 162, 39, 0.35); }
        .btn-primary:disabled { opacity: 0.4; cursor: not-allowed; transform: none; }

        .btn-secondary {
            padding: 0.85rem 1.5rem;
            background: transparent;
            color: var(--gold);
            border: 1.5px solid var(--gold);
            border-radius: var(--radius-md);
            font-family: 'Cinzel', serif;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-secondary:hover {
            background: var(--gold-dim);
            transform: translateY(-1px);
        }

        /* ===== ONBOARDING ===== */
        .onboard-overlay {
            position: fixed; inset: 0; z-index: 1000;
            background: rgba(6, 6, 12, 0.92);
            backdrop-filter: blur(12px);
            display: flex; align-items: center; justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        .onboard-card {
            max-width: 620px; width: 92%;
            padding: 2.5rem;
            text-align: center;
        }

        .onboard-title {
            font-family: 'Cinzel Decorative', serif;
            font-size: 1.8rem;
            color: var(--gold);
            margin-bottom: 1rem;
        }

        .onboard-body {
            font-size: 0.95rem;
            color: var(--text-secondary);
            line-height: 1.6;
            margin-bottom: 2rem;
        }

        .onboard-features {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 0.75rem;
            margin-bottom: 2rem;
            text-align: left;
        }

        .ob-feat {
            display: flex; align-items: flex-start; gap: 0.6rem;
            padding: 0.75rem;
            background: rgba(0, 0, 0, 0.3);
            border-radius: var(--radius-sm);
            border-left: 3px solid var(--gold-dim);
        }

        .ob-feat .ico { font-size: 1.1rem; flex-shrink: 0; margin-top: 0.1rem; }
        .ob-feat .txt { font-size: 0.82rem; line-height: 1.4; color: var(--text-secondary); }
        .ob-feat strong { color: var(--text-primary); display: block; margin-bottom: 0.1rem; font-size: 0.85rem; }

        /* ===== DRAFT SCREEN ===== */
        .draft-layout {
            display: grid;
            grid-template-columns: 1fr 260px;
            gap: 1.5rem;
            margin-top: 1.5rem;
            animation: fadeUp 0.4s ease-out;
        }

        .draft-main { min-width: 0; }

        /* Top Bar */
        .draft-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.25rem;
            flex-wrap: wrap; gap: 0.75rem;
        }

        .pack-pick-label {
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            color: var(--gold);
        }

        .pack-pick-label span {
            color: var(--text-dim);
            font-size: 0.85rem;
            font-weight: 400;
        }

        .clock {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--aether);
            min-width: 56px;
            text-align: center;
            padding: 0.3rem 0.75rem;
            border-radius: var(--radius-sm);
            background: var(--aether-dim);
            border: 1px solid rgba(59, 130, 246, 0.15);
        }

        .clock.urgent {
            color: var(--danger);
            background: rgba(248, 113, 113, 0.1);
            border-color: rgba(248, 113, 113, 0.2);
            animation: pulse 1s ease-in-out infinite;
        }

        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }

        /* Tutor Panel */
        .tutor-panel {
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.25rem;
            border-left: 3px solid var(--gold);
            background: linear-gradient(135deg, rgba(201, 162, 39, 0.05), transparent);
        }

        .tutor-head {
            display: flex; align-items: center; gap: 0.6rem;
            margin-bottom: 0.75rem;
        }

        .tutor-icon { font-size: 1.2rem; }

        .tutor-title {
            font-family: 'Cinzel', serif;
            font-size: 1rem;
            color: var(--gold);
        }

        .tutor-depth {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            padding: 0.15rem 0.5rem;
            border-radius: 100px;
            background: var(--gold-dim);
            color: var(--gold);
            text-transform: uppercase;
            letter-spacing: 0.1em;
        }

        .tutor-pick {
            font-size: 1.15rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .tutor-reasoning {
            font-size: 0.88rem;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .tutor-metrics {
            display: flex; gap: 1.5rem;
            margin-top: 0.75rem;
            padding-top: 0.75rem;
            border-top: 1px solid rgba(201, 162, 39, 0.08);
        }

        .tutor-metric-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.65rem;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-dim);
        }

        .tutor-metric-val {
            font-size: 0.95rem; font-weight: 600; color: var(--text-primary);
        }

        /* Card Grid */
        .pack-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 0.12em;
            color: var(--text-dim);
            margin-bottom: 0.75rem;
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .mtg-card {
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: var(--obsidian);
            border: 2px solid rgba(255, 255, 255, 0.04);
            overflow: hidden;
        }

        .mtg-card:hover {
            transform: translateY(-8px) scale(1.03);
            border-color: var(--gold);
            box-shadow: 0 16px 40px rgba(0, 0, 0, 0.5), 0 0 20px var(--gold-dim);
            z-index: 10;
        }

        .mtg-card-img {
            width: 100%;
            aspect-ratio: 488 / 680;
            object-fit: cover;
            display: block;
            background: rgba(0, 0, 0, 0.4);
        }

        .mtg-card-noimg {
            width: 100%;
            aspect-ratio: 488 / 680;
            display: flex; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--slate), var(--obsidian));
        }

        .mtg-card-noimg .card-n { font-weight: 600; font-size: 0.82rem; margin-bottom: 0.25rem; }
        .mtg-card-noimg .card-t { font-size: 0.7rem; color: var(--text-dim); }

        .card-badge {
            position: absolute;
            top: 0.5rem; right: 0.5rem;
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(6px);
            padding: 0.2rem 0.5rem;
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.7rem;
            font-weight: 600;
            border: 1px solid rgba(201, 162, 39, 0.3);
            color: var(--gold-bright);
        }

        .card-footer {
            padding: 0.5rem 0.6rem;
            background: rgba(0, 0, 0, 0.5);
        }

        .card-footer .cf-name {
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .card-footer .cf-type {
            font-size: 0.65rem;
            color: var(--text-dim);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* ===== SIDEBAR ===== */
        .sidebar {
            position: sticky; top: 1.5rem;
            max-height: calc(100vh - 3rem);
            overflow-y: auto;
            padding: 1.5rem;
        }

        .sidebar::-webkit-scrollbar { width: 4px; }
        .sidebar::-webkit-scrollbar-track { background: transparent; }
        .sidebar::-webkit-scrollbar-thumb { background: var(--storm); border-radius: 4px; }

        .sb-title {
            font-family: 'Cinzel', serif;
            font-size: 0.95rem;
            color: var(--gold);
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .skill-row { margin-bottom: 1rem; }

        .skill-top {
            display: flex; justify-content: space-between; align-items: baseline;
            margin-bottom: 0.35rem;
        }

        .skill-name { font-size: 0.78rem; font-weight: 600; color: var(--text-primary); }

        .skill-pct {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.78rem;
            font-weight: 600;
            color: var(--gold);
        }

        .skill-track {
            width: 100%; height: 5px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 3px;
            overflow: hidden;
        }

        .skill-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--gold), var(--arcane-bright));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .skill-hint {
            font-size: 0.68rem;
            color: var(--text-dim);
            margin-top: 0.25rem;
            line-height: 1.3;
        }

        .sb-grade-box {
            margin-top: 1rem;
            text-align: center;
            padding: 1rem;
            border-radius: var(--radius-md);
